<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <span>{{ product.description }}</span>
    <span class="price">{{ product.price | currency }}</span>
  </mat-card-content>
  <!-- transformar boton a componente reutilizable -->
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      (click)="onClick()"
      *ngIf="product.stock"
    >
      Buy<mat-icon>add_shopping_cart</mat-icon>
    </button>
    <small class="notAvialable" *ngIf="!product.stock"
      ><mat-icon>info</mat-icon> Out of stock</small
    >
  </mat-card-actions>
</mat-card>
